<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
    
        section{
            background-color: rgb(151, 228, 151);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
          
        }
    </style>
    
    
  </head>
<div th:if="${Validated!=null}">
 
 <script>
 alert("User doesnot Exists");
 </script>
 </div>
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="background-color: rgba(0, 0, 0, 0.3); height: 100vh;">
    <div class="container h-100" style=" opacity:.8!important;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form name="loginform" th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-group mb-4">
                  <input type="email" th:field="*{email}"id="form3Example3cg" class="form-control form-control-lg" name="email" placeholder="Email"/>
                 
                  <label class="form-label" for="form3Example3cg"></label>
                </div>
                <div class="form-group mb-4">
                  <input type="password" th:field="*{password}" id="form3Example4cg" class="form-control form-control-lg" name="password" placeholder="Password"/>
                  
                  <label class="form-label" for="form3Example4cg"></label>
                </div>
                <div class="d-flex justify-content-center">
                <button type="submit"><a   class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login </a></button>   
                </div>
                <p class="text-center text-muted mt-5 mb-0">New user?<a href="#!"
                    class="fw-bold text-body"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
