<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <style>
         section{
          background-color: rgb(151, 228, 151);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
           
           
        }
    </style>
  </head>
 <div th:if="${Validated!=null}">
 
 <script>
 alert("User Already Exists");
 </script>
 </div>
  
<section class="vh-120 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="background-color: rgba(0, 0, 0, 0.3); height: 100vh;">
    <div class="container h-100" style=" opacity:.8!important;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register</h2>

              <form action="#" th:action="@{/registeraction}" method="post" th:object="${user}">
             
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" th:field="*{name}" class="form-control form-control-lg" placeholder="Name"/>
                  <label class="form-label" for="form3Example1cg"></label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" th:field="*{email}" class="form-control form-control-lg" placeholder="Email"/>
                  <label class="form-label" for="form3Example3cg"></label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" th:field="*{password}"  class="form-control form-control-lg" placeholder="Password"/>
                  <label class="form-label" for="form3Example4cg"></label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" th:field="*{repeatPassword}" class="form-control form-control-lg" placeholder="Repeat your password"/>
                  <label class="form-label" for="form3Example4cdg"></label>
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
                <div class="d-flex justify-content-center">
                <button type="submit"><a  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</a> </button>
                  
                  
                    
                </div>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
